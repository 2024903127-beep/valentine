<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Aanya ğŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: #fff0f3;
      padding: 28px;
      border-radius: 24px;
      width: 90%;
      max-width: 360px;
      margin: auto;
      margin-top: 14vh;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      position: relative;
      z-index: 10;
    }

    h1 {
      color: #c9184a;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #333;
      line-height: 1.6;
    }

    h2 {
      color: #ff4d6d;
      margin-top: 20px;
    }

    .buttons {
      margin-top: 26px;
      position: relative;
      height: 110px;
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      left: 26%;
      box-shadow: 0 6px 18px rgba(255,77,109,0.5);
    }

    #noBtn {
      background: #dee2e6;
      color: #333;
      left: 55%;
    }

    /* â¤ï¸ Floating hearts */
    .heart {
      position: fixed;
      bottom: -10px;
      color: #ff4d6d;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.85;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- ğŸµ Background Music -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Hey Aanya â¤ï¸</h1>

    <p>
      From the moment you came into my life,  
      everything feels softer, warmer and brighter âœ¨  
      <br><br>
      You are my smile, my calm, and my favorite feeling ğŸŒ¸  
      <br><br>
      So today, I just want to ask you something straight from my heartâ€¦
    </p>

    <h2>ğŸ’Œ Aanya, will you be my Valentine? ğŸ’Œ</h2>

    <div class="buttons">
      <button id="yesBtn" onclick="yesClicked()">YES ğŸ˜</button>
      <button id="noBtn">NO ğŸ™ƒ</button>
    </div>
  </div>

  <script>
    /* ğŸµ Start music on first touch (mobile friendly) */
    document.body.addEventListener("click", () => {
      document.getElementById("bgMusic").play();
    }, { once: true });

    /* ğŸ˜ˆ NO button runs away */
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    function moveButton() {
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 220 - 110;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    /* â¤ï¸ Floating hearts generator */
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 22 + 14 + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }
    setInterval(createHeart, 400);

    /* ğŸ’– YES â†’ WhatsApp */
    function yesClicked() {
      const message = encodeURIComponent(
        "I said YES â¤ï¸ğŸ’–ğŸ¥°"
      );

      const phoneNumber = "918287034496";

      window.location.href =
        `https://wa.me/${phoneNumber}?text=${message}`;
    }
  </script>

</body>
</html>
